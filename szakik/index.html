<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szakember Kereső</title>
    <link rel="stylesheet" href="css/szakik_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="csikok"></div>
    <div id="menu" style="display: flex; justify-content: center; margin-top: 10px; 
                          background-color: rgba(159, 245, 137, 0.6); height: 31px;">
        <button class="menuitem" id="menuSzakiLista"><i class="fa fa-users"></i> </button>
        <button class="menuitem" id="menuSzakiKereso"><i class="fa-thin fa-solid fa-magnifying-glass"></i> </button>
        <button class="menuitem" id="menuKapcsolat"><i class="fa fa-phone"></i></i> </button>
    </div>
    <div id="div_kereso" class="div_max">
        <h2 class="headline01">Szakember kereső</h2>
        <div style="margin-top: 10px; text-align: left;" class="div_max">
            <div class="searchline_div">
                <input class="searchitem" type="text" id="nevKeres" placeholder="Név szerint" list="szakemberNevLista" autocomplete="off" >
                <datalist id="szakemberNevLista"></datalist>
                <button id="btnNevTorol" class="searchitem" style="width : 55px">Töröl</button></button><p></p>    
            </div>
            <div class="searchline_div">
                <input class="searchitem" type="text" id="szakmaKeres" placeholder="Szakma szerint" list="szakmaLista" autocomplete="off">            
                <datalist id="szakmaLista"></datalist>
                <button id="btnSzakmaTorol" class="searchitem" style="width : 55px">Töröl</button></button><p></p>    
            </div>
        </div>
        <h3 class="headline01">Találatok:</h3>
        <div id="talalatok" class="div_max"></div>
        <h3 class="headline01">Részletek:</h3>
        <div id="reszletek" class="div_max"></div>
    </div>
    <div id="div_szakilista" class="div_max" style="margin-top: 5px;">
        <h2 class="headline01">Regisztrált szakemberek száma: <span id="span_szakik_szama"></span></h2>
        <div id="szakilista_tartalom" class="div_max">

        </div>
    </div>
    <script src="js/szakik_main.js"></script>
</body>
</html>
