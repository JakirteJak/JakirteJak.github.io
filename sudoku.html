<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="body" class="backG02">
    <div style="font-size: 60px;text-align: center;">Sudoku</div>
    <table class="centered">
        <tr>
            <td>
                <table id="mainT"
                    style="margin-top: 9px;font-family: 'Times New Roman', Times, serif;text-align: center;"></table>
                <table id="subT" style="margin-top: 5px;"></table>
            </td>
            <td style="vertical-align: top;padding-top: 10px;">
                <div class="bordered" style="padding: 10px; border-width: 2px;background-color: rgba(255,255,205,0.4);">
                    <table>
                        <tr>
                            <td>
                                <input style="margin-bottom: 5px; width: 140px;" type="button" value="Make random game"
                                id="btnMakeRandomGame"><br>      
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="cbDifficulity" id="cbDiffEasy" value="" checked>
                                <label for="cbDiffEasy">Easy</label><br>
                                <input type="radio" name="cbDifficulity" id="cbDiffMedium" value="">
                                <label for="cbDiffMedium">Medium</label><br>
                                <input type="radio" name="cbDifficulity" id="cbDiffHard" value="">
                                <label for="cbDiffHard">Hard</label><br>
                                <input type="radio" name="cbDifficulity" id="cbDiffExpert" value="">
                                <label for="cbDiffExpert">Expert</label><br>            
                            </td>
                        </tr>
                    </table>
                </div>
                <p></p>
                <div class="bordered centered"
                    style="padding: 10px; border-width: 2px;background-color: rgba(255,255,205,0.4);">
                    <table>
                        <tr>
                            <td>
                                <input type="button" value="Clear cell" id="btnClearCell" style="width: 140px;"> <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="Clear whole table" id="btnClearWholeTable" style="width: 140px;">
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="pControlsDiv" class="centered">
                    <p id="pControls" style="font-weight: bolder;">
                        Keyboard layout:<br>
                        - 1-9: numbers for filling up cells<br>
                        - Arrows: jump between cells<br>
                        - Del: clear selected cell<br>
                        - End: clear the whole table
                    </p>
                </div>
            </td>
        </tr>
    </table>
    <script src="JS/sudoku.js"></script>
</body>

</html>
