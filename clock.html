<!DOCTYPE html>
<html id="id_html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="centered bordered">
        <table>
            <tr>
                <td>
                    <input type="checkbox" name="" id="cbPulse">
                    <label for="cbPulse">Pulzálás (1)</label>            
                </td>
                <td style="padding-left: 15px;">
                    <label for="rangeCharSize">Óra minimális méret: (3)</label>                   
                </td>
                <td>
                    <input type="range" name="" id="rangeClockSizeMin" min="10" max="20" step="1">
                    (4)
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="cbCircle">
                    <label for="cbCircle">Cirkálás (2)</label>                        
                </td>        
                <td style="padding-left: 15px;">
                    <label for="rangeCharSize">Óra maximális méret: (5)</label>                   
                </td>
                <td>
                    <input type="range" name="" id="rangeClockSizeMax" min="21" max="31" value="25">
                    (6)
                </td>
            </tr>
        </table>
    </div>
    <div id="clockMainDiv" style="width: 100%; height: 100%;">
        <table>
            <tbody>
                <tr>
                    <td id="cTD">
                    </td>
                </tr>
            </tbody>
        </table>    
    </div>
    <script src="JS/clock.js"></script>
</body>
</html>
